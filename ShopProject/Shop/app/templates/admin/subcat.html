{% extends "admin/common.html" %}
{% block content %}
    <table width="100%" height="288" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
        <tr>
            <td align="center" valign="top">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="38" align="right">&nbsp;</td>
                        <td colspan="5" class="tableBorder_B_dashed" width="1230px">
                            <a href="{{ url_for('admin.subcat_add') }}">
                                <img src="{{ url_for('static',filename='admin/images/manage_ico1.GIF') }}" width="11"
                                     height="13">&nbsp;[Add SubCategory]
                            </a>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right">&nbsp;</td>
                        <td height="10" colspan="3">&nbsp;</td>
                        <td>&nbsp;
                        </td>
                    </tr>

                </table>
                <form action="{{ url_for('admin.subcat_del') }}" method="post" name="frm">
                    <table width="100%" height="192" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td valign="top">
                                <table width="100%" height="14" border="0" cellpadding="0" cellspacing="0"></table>
                                <table width="100%" height="48" border="1" cellpadding="0" cellspacing="0"
                                       bordercolor="#FFFFFF" bordercolordark="#FFFFFF" bordercolorlight="#E6E6E6">
                                    <tr bgcolor="#eeeeee">
                                        <td width="48%" height="24" align="center">SuperCategory Title</td>
                                        <td width="44%" align="center">SubCategory Title</td>
                                        <td width="8%" align="center">Delete</td>
                                    </tr>
                                    {% for v in data %}
                                        <tr style="padding:5px;">
                                            <td height="10" align="center">{{ v.supercat.cat_name }}</td>
                                            <td height="10" align="center">{{ v.cat_name }}</td>
                                            <td align="center"><input name="delid" type="checkbox" class="noborder"
                                                                      value="{{ v.id }}"></td>
                                        </tr>
                                    {% endfor %}
                                </table>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td width="73%" height="24">&nbsp;</td>
                                        <td width="27%" align="right">
                                            <input name="checkbox" type="checkbox" class="noborder"
                                                   onClick="CheckAll(frm.delid,frm.checkbox)">
                                            [Select All/Unselect] [<a style="color:red;cursor:hand;"
                                                        onClick="checkdel(frm.delid,frm)">Delete</a>]
                                            <div id="ch">
                                                <input name="delid" type="checkbox" class="noborder" value="0">
                                            </div>
                                        </td>
                                        <!--层ch用于放置隐藏的checkbox控件，因为当表单中只是一个checkbox控件时，应用javascript获得其length属性值为undefine-->
                                        <script language="javascript">ch.style.display = "none";</script>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

{% endblock %}
